[plugin]
id = "com.jacobtread.tilepad.vtstudio"
name = "VTube Studio"
version = "0.0.1"
authors = ["Jacobtread"]
description = "Tilepad VTube studio actions"

[category]
label = "VT Studio"
icon = "images/vtstudio.png"

[[bin.native]]
os = "windows"
arch = "x64"
path = "bin/plugin-windows-x64.exe"

[[bin.native]]
os = "windows"
arch = "x86"
path = "bin/plugin-windows-x86.exe"

[[bin.native]]
os = "linux"
arch = "x64"
path = "bin/plugin-linux-x64"

[[bin.native]]
os = "linux"
arch = "x86"
path = "bin/plugin-linux-x86"

[actions.trigger_hotkey]
label = "Trigger Hotkey"
icon = "images/shortcut.svg"
description = "Trigger a VTStudio hotkey"
inspector = "ui/connect.html"

[actions.switch_model]
label = "Switch Model"
icon = "images/switch-user.svg"
description = "Switch the current VTStudio model"
inspector = "ui/connect.html"
